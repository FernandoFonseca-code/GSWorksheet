<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Cookie Worksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/main.js"></script>
</head>
<body>
    <div class="text-center">
        <h1 class="display-4">Welcome To Girls Scouts Troop 41645</h1>
        <p>This is a replica of the Booth Worksheet</p>
    </div>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="text-center">
                <h1 class="display-4">Cookie Sales</h1>
                <h4>For questions call Kerry Wallman: <a href="tel:2533302827">(253) 330-2827</a></h4>
            </div>
            
            <form id="cookieSalesForm">
                <div class="table-responsive">
                    <table class="table" id="cookieSalesTable">
                        <thead>
                            <tr>
                                <th>Cookie Type</th>
                                <th>Start (Cases)</th>
                                <th>Start (Pkgs)</th>
                                <th>Finish (Cases)</th>
                                <th>Finish (Pkgs)</th>
                                <th>Total Pkgs Sold</th>
                                <th>Revenue</th>
                            </tr>
                        </thead>
                        <tbody id="cookieSalesBody">
                        </tbody>
                    </table>
                </div>
                <div>
                    <label>Overall Total Pkgs Sold: </label>
                    <span id="totalPkgsSold">0</span>
                </div>
                <div>
                    <label>Overall Revenue: $</label>
                    <span id="totalRevenue">0.00</span>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>
        </main>
    </div>
</body>
</html>
